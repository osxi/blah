<template name="Channel">
  <div class="channel-container">
    <h3 class="ui header">{{channelName}}</h3>

    <div class="ui feed">
      {{#each messages}}
        {{> ChannelMessage}}
      {{/each}}
    </div>

    <div class="ui fluid action input big-input">
      <form>
        <input type="text" placeholder="Say Something!">
      </form>
      <div class="ui button send">Send</div>
    </div>
  </div>
</template>
